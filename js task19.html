<body>
  <h2>–ì—Ä–∞: –í–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h2>
  <label for="range">–í–≤–µ–¥—ñ—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –º–æ–∂–ª–∏–≤–µ —á–∏—Å–ª–æ (–¥—ñ–∞–ø–∞–∑–æ–Ω –≤—ñ–¥ 1 –¥–æ ...):</label><br>
  <input type="number" id="range" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 50" min="1"><br><br>
  <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>

  <div id="gameArea" style="display:none;">
    <p>–í–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ <span id="maxRange"></span></p>
    <input type="number" id="guess" placeholder="–í–∞—à –≤–∞—Ä—ñ–∞–Ω—Ç">
    <button onclick="checkGuess()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
    <p id="feedback"></p>
  </div>

  <script>
    let secretNumber;
    let max;
    let attempts = 0;

    function startGame() {
      max = parseInt(document.getElementById('range').value);
      if (isNaN(max) || max < 1) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ –Ω—É–ª—è.");
        return;
      }

      secretNumber = Math.floor(Math.random() * max) + 1;
      attempts = 0;
      document.getElementById('maxRange').textContent = max;
      document.getElementById('gameArea').style.display = 'block';
      document.getElementById('feedback').textContent = '';
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > max) {
        document.getElementById('feedback').textContent = "–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤ –º–µ–∂–∞—Ö –≤—ñ–¥ 1 –¥–æ " + max + ".";
        return;

      if (guess === secretNumber) {
        document.getElementById('feedback').textContent = `üéâ –í—ñ—Ç–∞—é! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} —Å–ø—Ä–æ–±.`;
      } else if (guess < secretNumber) {
        document.getElementById('feedback').textContent = "–°–ø—Ä–æ–±—É–π—Ç–µ –±—ñ–ª—å—à–µ —á–∏—Å–ª–æ.";
      } else {

      }
    }
  </script>
