<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сума чисел у діапазоні</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Обчислення суми чисел у діапазоні</h2>
  <label for="start">Початок діапазону:</label><br>
  <input type="number" id="start" placeholder="Наприклад, 1"><br><br>

  <label for="end">Кінець діапазону:</label><br>
  <input type="number" id="end" placeholder="Наприклад, 10"><br><br>

  <button onclick="calculateSum()">Обчислити суму</button>

  <h3>Результат:</h3>
  <p id="result"></p>

  <script>
    function calculateSum() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const resultArea = document.getElementById('result');

      if (isNaN(start) || isNaN(end)) {
        resultArea.textContent = "Будь ласка, введіть обидва числа.";
        return;
      }

      if (start > end) {
        resultArea.textContent = "Початок не може бути більшим за кінець.";
        return;
      }

      let sum = 0;
      for (let i = start; i <= end; i++) {
        sum += i;
      }

      resultArea.textContent = `Сума чисел від ${start} до ${end} дорівнює ${sum}.`;
    }
  </script>
   <a href="index.html" class="button">← Назад до меню</a>
</body>
</html>
