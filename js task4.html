<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>Вхід до системи</h2>
    <input type="text" id="login" placeholder="Логін">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="checkLogin()">Увійти</button>
    <div id="message"></div>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (login === "admin" && password === "1234") {
        message.textContent = "✅ Вхід успішний!";
        message.style.color = "lightgreen";
      } else {
        message.textContent = "❌ Невірний логін або пароль!";
        message.style.color = "salmon";
      }
    }
  </script>
<a href="index.html" class="button">← Назад до меню</a>
</body>
</html>
