<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перша літера велика</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Зробити першу літеру великою</h2>
  <input type="text" id="inputText" placeholder="Введіть текст">
  <button onclick="capitalizeFirstLetter()">Змінити</button>

  <h3>Результат:</h3>
  <p id="result"></p>

  <script>
    function capitalizeFirstLetter() {
      const text = document.getElementById('inputText').value.trim();
      if (text.length === 0) {
        document.getElementById('result').textContent = "Введіть текст.";
        return;
      }

      const capitalized = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      document.getElementById('result').textContent = `Результат: ${capitalized}`;
    }
  </script>
   <a href="index.html" class="button">← Назад до меню</a>
</body>
</html>
