<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Три випадкові двозначні числа в діапазоні</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>3 випадкові двозначні числа у випадковому діапазоні</h2>
  <button onclick="generateNumbers()">Згенерувати</button>

  <h3>Результат:</h3>
  <p id="rangeInfo"></p>
  <p id="randomNumbers"></p>

  <script>
    function generateRandomTwoDigit() {
      return Math.floor(Math.random() * 90) + 10; 
    }

    function generateNumbers() {
      let a = generateRandomTwoDigit();
      let b = generateRandomTwoDigit();

      
      const min = Math.min(a, b);
      const max = Math.max(a, b);

      document.getElementById('rangeInfo').textContent = `Діапазон: від ${min} до ${max}`;

      const numbers = [];
      for (let i = 0; i < 3; i++) {
        const rand = Math.floor(Math.random() * (max - min + 1)) + min;
        numbers.push(rand);
      }

      document.getElementById('randomNumbers').textContent = `Випадкові числа: ${numbers.join(', ')}`;
    }
  </script>
   <a href="index.html" class="button">← Назад до меню</a>
</body>
</html>
